  <div style="display: flex; justify-content: center; align-items: center; padding: 10% 20px 20px 20px;">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">
      <div class="text-center mb-5">
        <img src="https://www.eldorado.org.br/wp-content/themes/eldorado/assets/img/logo-branco.svg" alt="Eldorado" height="100" class="mb-3">
        <div class="text-3xl mb-3" style="font-weight: bold; font-size: 36px;">Eldorado Challenge Day</div>
      </div>
  
      <div>
        <label for="email" class="block text-900 font-medium mb-2">E-Mail</label>
        <input id="email" [(ngModel)]="email" pInputText type="text" class="w-full mb-3">
  
        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input id="password" [(ngModel)]="password" pInputText type="password" class="w-full mb-3">
  
        <button pButton pRipple label="Login"       icon="pi pi-sign-in" class="w-full p-button-confirm" (click)="onLogin()"></button>
        <button pButton pRipple label="New Account" icon="pi pi-plus"    class="w-full p-button-success" (click)="onNewAccount()"></button>

        <p-dialog [(visible)]="newAccountDialog" [style]="{width: '450px'}" header="New Account" [modal]="true" styleClass="p-fluid">
          <ng-template pTemplate="content">
            <div class="field">
                <label for="newName">Name</label>
                <input type="text" pInputText id="newName" [(ngModel)]="newName" required autofocus />
            </div>
            <div class="field">
              <label for="newEmail">E-Mail</label>
              <input type="text" pInputText id="newEmail" [(ngModel)]="newEmail" required autofocus />
            </div>
            <div class="field">
              <label for="newPassword">Password</label>
              <input type="Password" pInputText id="newPassword" [(ngModel)]="newPassword" required autofocus />
            </div>
          </ng-template>
        
          <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel"         icon="pi pi-times" class="p-button-danger" (click)="hideNewAccountDialog()"></button>
            <button pButton pRipple label="Create Account" icon="pi pi-user" class="p-button-success" (click)="onCreateAccount()"></button>
          </ng-template>
        </p-dialog>
        
      </div>
    </div>
  </div>
