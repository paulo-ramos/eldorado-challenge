<p-toolbar>
  <p style="font-size: 28px; font-weight: bold; margin: 0px;">Category management</p>
  <button pButton pRipple label="New category" icon="pi pi-plus" class="p-button-sm p-button-success" (click)="onNewCategory()"></button>
</p-toolbar>


<p-table [value]="categories" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Category name</th>
      <th style="width: 150px; max-width: 150px !important;"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-category>
    <tr>
      <td>{{category.id}}</td>
      <td>{{category.name}}</td>
      <td>
        <button pButton type="button" icon="pi pi-trash" class="p-button-raised p-button-danger p-button-rounded" (click)="onDeleteCategory(category.id, category.key)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog [(visible)]="newCategoryDialog" [style]="{width: '450px'}" header="New Category" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="field">
        <label for="model">Category name</label>
        <input type="text" pInputText id="model" [(ngModel)]="newName" required autofocus />
        <!-- <small class="p-error" *ngIf="submitted && !category.name">Model is required.</small> -->
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-danger" (click)="hideNewCategoryDialog()"></button>
    <button pButton pRipple label="Save"   icon="pi pi-check" class="p-button-success" (click)="saveCategory()"></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>

<p-toast position="bottom-right"></p-toast>
